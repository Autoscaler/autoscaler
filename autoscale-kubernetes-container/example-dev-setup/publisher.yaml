apiVersion: batch/v1
kind: Job
metadata:
  name: rabbitmq-publisher
spec:
  template:
    spec:
      containers:
        - name: rabbitmq-client
          image: jeffhollan/rabbitmq-client:dev
          imagePullPolicy: Always
          command: ["send",  "amqp://user:xwSYg2JOBa@mu-rabbit-rabbitmq.rabbit.svc.cluster.local:5672", "100000"]
      restartPolicy: Never
  backoffLimit: 4
